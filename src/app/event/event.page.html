<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Events
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>You are in a demo mode.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Please contact our <a href="mailto:sales@radartorain.com">sales team @radartorain</a> to go further.
        </ion-card-content>
    </ion-card>

    <div *ngIf="data && data.events">

        <ion-card *ngFor="let item of (data.events | haveNotBeenRed)" (click)="clickOnEvent(item)">
            <ion-item>
                <ion-icon name="radio-button-off" slot="end"></ion-icon>
            </ion-item>
            <ion-card-header>
                <ion-card-title>{{item.title}}</ion-card-title>
                <ion-card-subtitle>{{item.created | date}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="truncate">{{item.description}}</ion-card-content>
        </ion-card>

        <ion-card *ngFor="let item of (data.events | haveBeenRed)" color="gray">
            <ion-item>
                <ion-icon name="checkmark-circle-outline" color="success" slot="end"></ion-icon>
            </ion-item>
            <ion-card-header>
                <ion-card-title>{{item.title}}</ion-card-title>
                <ion-card-subtitle>{{item.created | date}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>{{item.description}}</ion-card-content>
            <ion-item disabled="true">
                <ion-button disabled="true" slot="end">Submit your feedback.</ion-button>
            </ion-item>
        </ion-card>
    </div>

</ion-content>
